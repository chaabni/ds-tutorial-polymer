<link rel="import" href="todo-list.html">
<link rel="import" href="../bower_components/deepstream.io-tools-polymer/ds-login.html">

<dom-module id="todo-app">
	<template>
		<style>
			#todo-app {
			background: #fff;
				border: 1px solid #ccc;
				padding: 10px;
				margin: 20px auto;
				width: 200px;
				border-radius: 3px;
				position: relative;
			}
		</style>
		
		<div id="todo-app" class$="{{connection.state}}">
			
			<ds-login 
				auto-login 
				url="localhost:6020" 
				connection="{{connection}}">
			</ds-login>
			
			<template is="dom-if" if="[[connection.loggedIn]]">
				<todos-list 
					name="polymer_example/todos">
				</todos-list>
			</template>

		</div>
	</template>
	
	<script>
		Polymer({
			is: 'todo-app'
		});
	</script>

</dom-module>
