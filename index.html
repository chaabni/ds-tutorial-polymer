<!doctype html>
<html>
<head>
	<title>deepstream.io polymer examples</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="components/todo-app.html">
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style-type: none;
			font: 12px/16px Arial, sans-serif;
		}

		body, html{
			background: #fafafa;
			height: 100%;
		}
		li{
			padding: 5px;
		}

		li input[type=text]{
			border: none;
			border-bottom: 1px solid #777;
			padding-bottom: 2px;
		}

		input[type=checkbox]{
			background: none;
		}

		form{
			position: relative;
			bottom: 0;
		}
	</style>
</head>
<body>
	<todo-app></todo-app>
</body>
</html>
